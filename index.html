<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
        />
    </head>
    <body>
        <div class="container">
            <h1>Library Management System</h1>
            <form action="" id="book-form" onsubmit="return ">
                <p>
                    <label for="book-name">Book Name</label>
                    <input type="text" name="book-name" id="book-name" />
                </p>
                <p>
                    <label for="issue-to">Issued To</label>
                    <input type="text" name="issue-to" id="issue-to" />
                </p>

                <button type="submit" id="submit-btn">Issue Book</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <td style="width: 50px">ID</td>
                        <td>Book Name</td>
                        <td>Issued To</td>
                        <td>Issued Date and Time</td>
                        <td>Status</td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <script src="script.js"></script>
    </body>
</html>
